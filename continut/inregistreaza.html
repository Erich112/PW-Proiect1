<section>
  <article>
    <form class="Register">
      <caption>
        Informații generale
      </caption>
      <br />
      <label for="fusername">Nume utilizator:</label>
      <input type="text" id="fusername" name="fusername" /><br />
      <label for="fpwd">Parolă:</label>
      <input type="password" id="fpwd" name="fpwd" /><br />
      <label for="fname">Nume:</label>
      <input type="text" id="fname" name="fname" /><br />
      <label for="lname">Prenume:</label>
      <input type="text" id="lname" name="lname" /><br />
      <label for="lname">Email:</label>
      <input type="email" id="email" name="email" /><br />
      <label for="lname">Telefon:</label>
      <input type="tel" id="telefon" name="telefon" /><br />
      <br />
      <caption>
        Informații personale
      </caption>
      <br />
      <label for="sex">Sex:</label>
      <select id="sex" name="sex">
        <option value="masculin">Masculin</option>
        <option value="feminin">Feminin</option></select
      ><br />
      <label for="food">Mâncarea preferată:</label>
      <input list="food" />
      <datalist id="food">
        <option value="Pizza"></option>
        <option value="Ciorba"></option>
        <option value="Sarmale"></option>
        <option value="Mamaliga"></option>
        <option value="Paste"></option></datalist
      ><br />
      <label for="color">Culoarea preferată:</label>
      <input type="color" id="color" name="color" /><br />
      <label for="datanast">Data nașterii:</label>
      <input type="date" id="datanast" name="datanast" /><br />
      <label for="timpnast">Timpul nașterii:</label>
      <input type="time" id="timpnast" name="timpnast" /><br />
      <label for="varsta">Vârsta:</label>
      <input type="range" id="varsta" name="varsta" min="0" max="100" /><br />
      <label for="paginapers">Pagina personală:</label>
      <input type="url" id="paginapers" name="paginapers" /><br />
      <label for="desc">Descriere:</label>
      <textarea name="desc" rows="5" cols="20"></textarea><br />
      <input type="submit" value="Trimite" disabled />
    </form>
  </article>
</section>
